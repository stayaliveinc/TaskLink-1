<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskLink 1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="https://kit.fontawesome.com/daf9d498cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="arr">
            <div class="arrow">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
        <div class="main-container">
            <div class="grid-con">
                <div class="left-grid">
                    <div class="intro">
                        <p class="fp"><b>p</b></p>
                        <div class="sub-title">
                            <div>
                                <p>Back</p>
                            </div>
                            <div>
                                <p>Powdur</p>
                            </div>
                        </div>
                        <div class="sub-title-2">
                            <div class="info">
                                <p>Pure set</p>
                            </div>
                            <div class="info">
                                <h3>$ 65.00</h3>
                            </div>
                            <div class="left-img">
                                <img src="mary-unsplash.jpg" alt="first-img" width="400px
                                " height="350px" class="li">
                            </div>
                            <div class="hr-con">
                                <div>
                                    <p>Powered by <span>stripe</span></p>
                                </div>
                                <div>
                                    <hr>
                                </div>
                                <div class="tp">
                                    <div>Terms</div>
                                    <div>Privacy</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-grid">
                    <div class="right-bd">
                        <div class="right-info">
                            <div class="pay"><i class="fab fa-apple-pay"></i></div>
                            <div class="right-sub">
                                <hr>
                                <p>Or pay with card</p>
                                <hr>
                            </div>
                            <form action="/to post" method="post">
                                <div class="first">
                                    <div>Email</div>
                                    <input type="text" class="input" name="email">
                                </div>
                                <div class="sec">
                                    <div>Country or region</div>
                                    <div class="logo">
                                        <div class="logosub">
                                            <i class="fab fa-cc-visa"></i>
                                            <i class="fab fa-cc-mastercard"></i>
                                            <i class="fab fa-cc-discover"></i>
                                            <i class="fab fa-cc-amex"></i>
                                        </div>
                                    </div>
                                    <div class="sub-right-grid">
                                        <input type="text" class="card digit" placeholder="1234 1234 1234 1234">
                                        <input type="date" class="card month">
                                        <div class="logs">
                                            <div class="logz">
                                                <i class="far fa-credit-card"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="card cvc" placeholder="CVC">
                                    </div>
                                </div>
                                <div class="third">
                                    <div>Name on card</div>
                                    <input type="text" class="input" name="name">
                                </div>
                                <div class="fourth">
                                    <div class="fdiv">Country or region</div>
                                    <div class="fbr">
                                        <select name="country" id="dropdown">
                                        <option value="usa">United States</option>
                                        <option value="canada">Canada</option>
                                        <option value="spain">Spain</option>
                                        <option value="england">England</option>
                                        <option value="nigeria">Nigeria</option>
                                    </select>
                                        <input type="text" class="fourth-ip" placeholder="ZIP">
                                    </div>
                                </div>
                                <div><button class="btn">Pay $65.00</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
